<!DOCTYPE html>
<html lang="zn-tw">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="UTF-8">
        <script type="text/javascript">
            function cal(){
                weight=document.getElementById("weight").value;
                height=document.getElementById("height").value;
                totals=weight/(height*height);
                document.getElementById("total").value=totals;
            }
        </script>
        <title>這是HW09</title>
    </head>
    <body>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
                <p>體重<input type="text"id="weight"name="weight"></p>
                <p>身高(公尺)<input type="number"min="0"max="3"id="height"></p>
                <p><button onclick="cal()">結果</button></p>
                <p>BMI<input type="text"id="total"></p>
